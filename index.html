<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Piggyvest Page| Sign Up</title>
  </head>
  <body>
    <section class="container-fluid-bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container">
            <div class="form-group">
              <h3>Create a Secure Account</h3>
              <p>Welcome to the future of savings & investments</p>
              <label for="full name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                aria-describedby="#"
                placeholder="first name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input
                type="text"
                class="form-control"
                id="height"
                aria-describedby="#"
                placeholder="Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="#"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="referrer"
                >Referrer Phone or Phone code (Optional)</label
              >
              <input
                type="text"
                class="form-control"
                name="referrer"
                aria-describedby="#"
                placeholder="Referral Phone or Code"
              />
            </div>
            <div class="form-group">
              <label for="age" class="label"
                >How Did You Hear About Us?(Optional)</label
              >
              <div class="form-control">
                <select name="#">
                  <option value="">Click To Select</option>
                  <option>Facebook</option>
                  <option>Twitter</option>
                  <option>Instagram</option>
                  <option>Friend/Family/Coworker Referral</option>
                  <option>Google Search</option>
                  <option>Google Playstore</option>
                  <option>Online Blog</option>
                  <option>Local Newspaper</option>
                  <option>At an event</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block ">
              CREATE ACCOUNT
            </button>
            <br>
            <div class="move">
              <a href="">Already have an account?Login</a>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
